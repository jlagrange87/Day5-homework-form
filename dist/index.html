<!DOCTYPE html>
<html>
<head>
	<title>Day 5 Homework</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
</head>
<body>
	<div class="parent-box">
			<label class="font">FIRST NAME
				<input class="format" [type="text"] placeholder="Jonathan">
			</label>
			<label class="font">LAST NAME
				<input class="format" [type="text"] placeholder="Doe">
			</label>
			<label class="font">EMAIL ADDRESS
				<input class="format" [type="text"] placeholder="jon@doe.com">
			</label>
			<label class="font">COUNTRY
				<select class="format font select-border">
					<option value="1">Choose a Country</option>
					<option>USA</option>
					<option>Canada</option>
					<option>Outside of North America</option>
				</select>
			</label>
			<label class="font">BIOGRAPHY
				<textarea class="format textarea-height"></textarea>
			</label>
	</div>
	<div class="parent-box">
		<label class="font">PHONE NUMBER
			<input class="format" [type="text" placeholder="+351 999 9999">
		</label>
		<label class="font">AFFILIATIONS
				<textarea class="format textarea-height"></textarea>
		</label>
		<label class="font">OCCUPATION
				<select class="format font select-border">
					<option value="1">Choose an Occupation</option>
					<option>Developer</option>
					<option>Photographer</option>
					<option>Blind Lawyer with heightened senses</option>
				</select>
		</label>
		<label class="font">CATS NAME
			<input class="format" [type="text" placeholder="Kitty">
		</label>
		<label class="font">FAVORITE GADGET
			<label class="radio-check">
				<input type="radio" name="group1"> HEALING HOCKEY DYNABOMB
			</label>
			<label class="radio-check">
				<input type="radio" name="group1"> GARLIC GYRO-STABLIZED AQUAWASHER
			</label>
			<label class="radio-check">
				<input type="radio" name="group1"> NUCLEAR HAIRSPRAY
			</label>
			<label class="radio-check">
				<input type="radio" name="group1"> STABLIZED EXPLOSIVE LADLE
			</label>
		</label>
	</div>
	<div class="parent-box">
		<label class="font">TYPE OF TALENT
				<select class="format font select-border">
					<option value="1">Choose a Talent</option>
					<option>Mind games</option>
					<option>Crushing it</option>
					<option>Mad skillz</option>
				</select>
		</label>
		<label class="font">FAVORITE DRINKS
			<label class="radio-check">
				<input type="checkbox"> ORANGE JUICE
			</label>
			<label class="radio-check">
				<input type="checkbox"> COFFEE
			</label>
			<label class="radio-check">
				<input type="checkbox"> SODA
			</label>
			<label class="radio-check">
				<input type="checkbox"> BEER
			</label>
			<label class="radio-check">
				<input type="checkbox"> WINE
			</label>
		</label>
		<label class="font">SPECIAL POWER
				<input class="format" [type="text"] placeholder="Anti-gravity">
		</label>
		<label class="font">WEAPON OF CHOICE
				<input class="format" [type="text"] placeholder="Lightsaber">
		</label>
		<label class="font">COMMENTS
				<textarea class="format textarea-height"></textarea>
		</label>
	</div>
	<div class="send-parent-box">
		<div class="send-data" ><p class="send-text">SEND YOUR DATA </p></div>
	 </div>
</body>
</html>
